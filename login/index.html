<!DOCTYPE html>
<html>
    <head>
        <title>Login Or Signup - BINGO</title>
        <meta charset='UTF-8'>
        <meta name='theme-color' content='#66be66'>
        <meta http-equiv='Cache-Control' content='no-cache, must-revalidate'>
        <meta http-equiv='Pragma' content='no-cache'>
        <meta http-equiv='Expires' content='0'>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
        <script src='../static/js/jquery.js'></script>
        <link href="../static/font/font.css" rel='stylesheet'>
        <link href="../static/icon/icon.css" rel='stylesheet'>
        <link href="../static/css/base.css" rel='stylesheet'>
        <link href="../static/css/login.css" rel='stylesheet'>
    </head>
    <body>
        <header class="body-header">
            <section> <h2>BINGO</h2> </section>
            <section>
                <div class="menu-outer"></div>
            </section>
        </header>

        <main>
            <div class="signup-cont">
                <article></article>
                <div class="signup">
                    <section class="field-cont">
                        <span>Create username</span>
                        <section> <input type="text" id="signupUsername" autocomplete="off" oninput="checkUsername(this)"> </section>
                        <label class="err signupErr1">Username not available</label>
                    </section>
                    <section class="field-cont">
                        <span>Create password</span>
                        <section> <input type="password" id="signupPass1"> <span class="password-toggle" data-show="f">show</span> </section>
                        <label class="err signupErr2">Username not available</label>
                    </section>
                    <section class="field-cont">
                        <span>Confirm password</span>
                        <section> <input type="password" id="signupPass2"> <span class="password-toggle" data-show="f">show</span> </section>
                        <label class="err signupErr3">Username not available</label>
                    </section>
                    <button id="signupBtn">Login as guest</button>
                </div>
                <div></div>
            </div>

            <div class="login-cont">
                <article></article>
                <div class="login">
                    <section class="field-cont">
                        <span>Username</span>
                        <section> <input type="text" id="loginUsername" autocomplete="off" oninput="checkUsername(this)"> </section>
                        <label class="err">Username not available</label>
                    </section>
                    <section class="field-cont">
                        <span>Create password</span>
                        <section> <input type="password" id="loginPass"> <span class="password-toggle" data-show="f">show</span> </section>
                        <label class="err">Username not available</label>
                    </section>
                    <button id="loginBtn">Login</button>
                </div>
                <div></div>
            </div>

        </main>

        <div class="linemsg-cont">This is a message</div>

        <div class='loading-outer'>
            <div class='loadingCont'>
                <div class="loading-icon" id="loadingIcon">
                    <div class='clock1'>
                        <div class='big-one'></div>
                    </div>
                    <div class='clock2'>
                        <div class='small-one'></div>
                    </div>
                    <label>Loading..</label>
                </div>
            </div>
        </div>

        <script src="../static/js/base.js"></script>
        <script src="../static/js/login.js"></script>
    </body>
